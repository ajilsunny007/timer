<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=time tracker, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link
      href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
      body,
      html {
        background-image: url("https://i.imgur.com/xhiRfL6.jpg");
        height: 100%;
      }

      #profile-img {
        height: 360px;
      }
      .h-80 {
        height: 80% !important;
      }
    </style>
  </head>
  <body>
    <div class="container h-80">
      <div class="row align-items-center h-100">
        <div class="col-12">
            <div class="text-center">
            <img
              id="profile-img"
              class="rounded-circle profile-img-card"
              src="https://i.imgur.com/6b6psnA.png"
            />
            <p id="profile-name" class="profile-name-card"></p>
            <form id="myForm">
              <textarea
                type="text"
                name="token"
                id="token"
                class="form-control form-group"
                placeholder="Authentication Token"
                required
                autofocus
              ></textarea>
              <br>
              <button
              id="track"
                class="btn btn-lg btn-success btn-block"
                type="submit"
                style="width: 200px;
                margin-left: auto;
                margin-right: auto;"
              >
                Track
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
    const form = document.getElementById('myForm');

    form.addEventListener('submit', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();
        // Get form values
        const token_value = document.getElementById('token').value;
        // Store values in localStorage
        localStorage.setItem('token', token_value);
        window.location.href = 'summary.html';
    });
});

  </script>
</html>
